<!DOCTYPE html>
<html>
<head>
    <title>Account</title>
</head>
<body>
    <select id="link">
        <option value="#">--OPTIONS--</option>
        <option value="http://127.0.0.1:5000/start">Start</option>
        <option value="http://127.0.0.1:5000/gadgets">Gadgets</option>
        <option value="http://127.0.0.1:5000/account">Account</option>
        <option value="http://127.0.0.1:5000/login">Logout</option>
    </select>
    <h1>Change your account settings</h1>
    <p>Aviable options:</p>
    <p>Delet Account {{ name }} </p>
    <form action="/account" method="post">
        <input type="hidden" name="{{ name }}" value="{{ name }}">
        <button type="submit">Delete Account</button>
    </form>
    <script>
        document.getElementById("link").onchange = function () {
            window.location.href = this.value;
        };
    </script>
</body>
</html>
